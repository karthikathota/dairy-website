<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Diary</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script>
      function newentry() {
        window.location.href = "../newentry/newentry.html";
      }
      function oldentry() {
        window.location.href = "../Viewentry/viewentr.html";
      }
      function logout() {
        window.location.href = "../login/login.html";
        localStorage.clearitem;
      }
    </script>
  </head>
  <body>
    <div class="text-center">
      <h1
        id="welcomeMsg"
        style="font-family: 'Courier New', Courier, monospace"
      ></h1>
      <div class="d-flex flex-row">
        <div class="box1 text-center">
          <h3>Create a new entry</h3>
          <button onclick="newentry()">CREATE</button>
        </div>
        <div class="box1 text-center">
          <h3>View Old entries</h3>
          <button onclick="oldentry()" style="margin-top: 35px">View</button>
        </div>
      </div>
      <div class="logout-container">
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
